<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <title>Gettin' Giphy With It</title>
  <style>
    button {
      margin:5px;
    }
  </style>
</head>

<body class="w-75">
  <div class="container">
    <div id="buttons"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3" id="gifs"> Gifs Test</div>
      <form class="col-md-9" id="gif-form">
        <label for="gif-input">Add your own GIFs!</label>
        <input type="text" id="gif-input"><br>
        <input id="add-gif" type="submit" value="Add a GIF!">
      </form>
    </div>
  </div>



  <script type="text/javascript">
    // Example queryURL for Giphy API
    var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=2671Teog6Fu6EUNhGkTjjOZySghp6Z35";

    var topics = [
      "Music",
      "Travel",
      "Cooking"
    ];

    for (i = 0; i < topics.length; i++) {
      var btnTopic = $("<button>");
      btnTopic.html(topics[i]);
      btnTopic.addClass("btn btn-primary btn-sm");
      $("#buttons").append(btnTopic);
    };


    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function (response) {
      console.log(response);
    });
  </script>
</body>
